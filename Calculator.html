<!DOCTYPE html>
<html>

<head>
    <title>
        Calculator - By Venu Mupparapu
    </title>
</head>

<body>
    <h1 class="head">
        Calculator - By Venu Mupparapu:)
    </h1>
    <div class="calculator shadow">

        <input type="text" placeholder="0" class="text1" id="inputBox">

        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operator">.</button>
            <button class="equalBtn">=</button>
        </div>

    </div>

</body>

</html>
